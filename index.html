<!DOCTYPE html>
<html>

<head>
    <title>First game mobile friendly</title>
    <meta charset="utf-8" />
  
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      
      #turn {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0px;
        left: 0px;
        background-color: '#3498db';
        background-image: url('assets/playportrait.png');
        background-repeat: no-repeat;
        background-position: center center;
        display: none;
      }
    </style>
  
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0, width=device-width, minimal-ui" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="true" />

    
    <script type="text/javascript" src="phaser.min.js"></script>
    <script type="text/javascript" src="js/boot.js"></script>
    <script type="text/javascript" src="js/portrait.js"></script>
    <script type="text/javascript" src="js/load.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>
    <script type="text/javascript" src="js/play.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
</head>

<body>
    <div id="gameDiv"></div>
    <div id="turn"></div>
</body>

</html>
